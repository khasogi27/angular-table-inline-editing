<div class="card">
  <div class="card-header">
    <h3 class="card-title">Permissions</h3>
  </div>
  <div class="list-group list-group-flush">
    <ng-container
      *ngFor="let parent of dsTreeView"
      [ngTemplateOutlet]="treeNode"
      [ngTemplateOutletContext]="{ $implicit: parent }"
    >
    </ng-container>
  </div>
</div>

<ng-template #treeNode let-data>
  <div class="list-group-item border-0 {{ data['parent'] ? 'pe-3' : 'pe-0' }}">
    <div
      class="row align-items-center mb-2"
      (contextmenu)="onRightClick($event, data)"
    >
      <div
        class="col-auto px-0"
        (click)="data.expand = !data.expand"
        role="button"
      >
        <ng-container *ngIf="data.children; else notChild">
          <a *ngIf="data.expand" [innerHTML]="dsIcon.chevronDown | saveSvg"></a>
          <a
            *ngIf="!data.expand"
            [innerHTML]="dsIcon.chevronRight | saveSvg"
          ></a>
        </ng-container>
        <ng-template #notChild>
          <div>&nbsp; &nbsp;</div>
        </ng-template>
      </div>
      <div class="col text-truncate">
        <div class="d-block text-muted text-truncate mt-n1">
          {{ data.name }}
        </div>
      </div>
      <div class="col-auto" role="button">
        <a [innerHTML]="dsIcon.checkbox | saveSvg"></a>
      </div>
    </div>
    <ng-container *ngIf="data.expand">
      <ng-container
        *ngFor="let child of data.children"
        [ngTemplateOutlet]="treeNode"
        [ngTemplateOutletContext]="{ $implicit: child }"
      >
      </ng-container>
    </ng-container>
  </div>
</ng-template>
